<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <title>Upload</title>
</head>
<body>
  <div class="bg-gradient-to-tr from-blue-300 to-white-200 py-16 px-4">
    <!--title-->
    <div class="text-center">
      <h1 class="my-3 text-3xl leading-10 trackking-light font-extrabold text-gray-900">Files and Assets</h1>
    </div>
    <!--form start here-->
    <div class="container mx-auto py-16 px-4 bg-white shadow-lg border border-gray-200 rounded-xl"> 
          <div>
            <form action="" method="POST">
                <!--dropdown file start here-->
                <div class="mb 6 flex justify-center items-center w-full">
                    <label for="dropzone-file" class="block mb-6 flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col justify-center items-center pt-5 pb-6">
                            <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">.docs, PDF, JPG or .pptx </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div> 
                
                <!--url file upload-->
                <div class="relative">
                    <label for="file" class="block mb-2 text-sm font-extrabold text-gray-700 ">OR upload from a URL</label> 
                    <input type="URL" id="URL" class="block mb-6 p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-400 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="URL" required>
                    <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload</button>
                 
                </div>

                <!--Document NAME-->
              <div class="mb-6">
                <label for="name" class="block mb-2 font-normal text-gray-700"
                  >Document Name</label
                >
                <input
                  type="text"
                  name="name"
                  placeholder="Business Pitch"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                />
              </div>

              <!--aUTHOR-->
              <div class="mb-6">
                <label for="author" class="block mb-2 font-normal text-gray-600"
                  >Author</label
                >
                <input
                  type="text"
                  name="author"
                  placeholder="John Doe"
                  required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                />
              </div>

              <!--cOMMENT START HERE-->
              <div class="mb-6">
                <label for="message" class="block mb-2 font-normal text-gray-600"
                  >Comments</label
                >
                <textarea
                  rows="5"
                  name="comments"
                  placeholder="Comments"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                  required
                ></textarea>
              </div>

              <!--SUBMIT BUTTON-->
              <div class="mb-6">
                <button
                  type="submit"
                  class="w-full px-2 py-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
