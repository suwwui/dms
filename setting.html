<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Setting</title>
</head>
<body>
    <div id="setting" class="bg-gradient-to-tr from-blue-300 to-white-200 py-16 px-4">
        <div class="container xl:max-w-6xl mx-auto px-4">
            <!-- Heading start -->
            <header class="text-left mx-auto mb-12 lg:px-20">
                <h2 class="text-2xl leading-normal mb-2 font-bold text-black">Settings</h2>
                <p class="text-gray-500 leading-relaxed font-light text-xl mx-auto pb-2">Manage your profile &amp; preferences</p>
            </header>
            <!-- End heading -->
            <!-- row -->
            <div class="flex flex-wrap ">

                <div class="flex-shrink px-5 max-w-full w-full sm:w-1/2 lg:w-1/3 lg:px-6">
                    <!-- user bio -->
                    <div class="p-6 py-12 px-15 mb-12 bg-gray-50 border-b border-gray-100 rounded-xl">
                        <div class="inline-block text-gray-900 mb-3">
                            <!-- icon -->
                            <img class="h-25 w-25 rounded-full object-cover" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"  alt="">
                        </div>
                        <h3 class="text-gray-900 font-bold text-2xl tracking-tight mb-2">Name</h3>
                        <p class="text-se leading-5 font-medium text-gray-900">Position</p>
                        <button class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 inline-flex items-center">Change Picture</button>
                    </div>
                    <!-- end user bio -->
                </div>

                <div class="flex-shrink px-4 max-w-full w-full" >
                    <!-- language -->
                    <div class="py-4 px-12 mb-12 bg-gray-50 border-b border-gray-100 rounded-xl">
                        <div class="inline-block text-gray-900 mb-4">
                        <h3 class="text-lg leading-normal mb-4 font-bold text-black">Language & Time</h3>   
                          <label for="language" class="block mb-3 text-sm font-semibold text-gray-900 dark:text-gray-400">Select language</label>
                              <select id="language" class="px-10 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected="">Choose a language</option>
                                <option value="BI">English</option>
                                <option value="Chinese">Chinese</option>
                                <option value="BM">Malay</option>
                             </select>
                          <label for="timezone" class="block mb-3 text-sm font-semibold text-gray-900 dark:text-gray-400">Timezone</label>
                                 <select id="timezone" class="px-10 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                   <option selected="">Timezone</option>
                                   <option value="0800">UTC+08:00</option>
                                   <option value="0700">UTC+07:00</option>
                                   <option value="0900">UTC+09:00</option>
                                </select>
                        </div>
                        
                    </div>
                    <!-- end language -->
                </div>

                    <!-- general info form -->
                    <div class="flex-shrink px-4 max-w-full" >
                    <div class="p-4 px-24 mb-12 bg-gray-50 border-b border-gray-100 rounded-xl">
                        <div class="inline-block text-gray-900 mb-3">
                            <h3 class="text-lg leading-normal mb-2 font-semibold text-black">General Information</h3>
                             <form>
                                <div class="grid gap-6 mb-6 md:grid-cols-2">
                             <div>
                                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First name</label>
                                <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required="">
                            </div>
                            <div>
                                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Last name</label>
                                <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required="">
                            </div>
                            <div>
                               <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Department</label>
                               <input type="text" id="department" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="administration" required="">
                            </div>
                            <div>
                                <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Role</label>
                                <input type="text" id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Admin" required="">
                             </div>   
                             </div>
                            <div class="mb-6">
                              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone number</label>
                              <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="">
                            </div>
                            <div class="mb-6">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email address</label>
                                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required="">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required="">
                            </div> 
                            <div class="mb-6">
                                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Confirm password</label>
                                <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required="">
                            </div> 
                            <div class="flex items-start mb-6">
                                <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-400">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
                            </div>
                            <button type="submit" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 inline-flex items-center">Save Changes</button>
                        </form>
                    </div>
                    <!-- end general info -->
                </div>
                </div>

                <div class="flex px-4 " >
                    <!-- email noti -->
                    <div class="p-4 px-24 mb-12 bg-gray-50 border-b border-gray-100 rounded-xl">
                    <div class="inline-block text-gray-900 mb-4">
                    <h3 class="text-lg leading-normal mb-2 font-semibold text-black">Email Notification</h3>
                    <div class="flex items-start mb-6">
                        <label for="item-update" class="block mb-3 inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" id="item-update" class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="mr-3 ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Item update notifications
                            </span>
                        </label>
                        </div>
                        <div class="flex items-start mb-6">
                        <label for="item-comment" class="block mb-3 inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" id="item-comment" class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="mr-3 ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Item comment notifications
                            </span>
                        </label>
                        </div>
                        <div class="flex items-start mb-6">
                        <label for="activity" class="block mb-3 inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" id="activity" class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                            <span class="mr-3 ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                 Account Activity
                            </span>
                        </label>
                        </div>
                    </div>
                    </div>
                    <!-- end email noti -->
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>   
</body>
</html>
